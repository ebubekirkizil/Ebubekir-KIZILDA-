<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebubekir Kızıldaş | Vizerio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000; /* Vizerio kurumsal siyah */
            --accent-color: #3b82f6; /* Marketing vurgu mavisi */
            --text-color: #111827;
        }

        /* Arka Plan Animasyonu Tanımı */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            /* Soft renk geçişli arka plan */
            background: linear-gradient(-45deg, #f3f4f6, #e2e8f0, #f3f4f6, #dbeafe);
            background-size: 400% 400%;
            /* Animasyonu başlat */
            animation: gradient-animation 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px 0; /* Mobilde taşmayı önlemek için */
        }

        .card {
            width: 85%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.95); /* Hafif şeffaf beyaz */
            backdrop-filter: blur(10px); /* Arkadaki animasyonu bulanıklaştırır */
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            padding: 2.5rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            margin-bottom: 1rem;
            padding: 3px;
            background: white;
        }

        h1 { margin: 0.5rem 0; font-size: 1.4rem; font-weight: 700; }
        p.company { color: var(--accent-color); font-weight: 600; margin: 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
