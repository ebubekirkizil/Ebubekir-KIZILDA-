<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebubekir Kızıldaş | Vizerio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --accent-color: #3b82f6;
            --text-color: #111827;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(-45deg, #f3f4f6, #e2e8f0, #f3f4f6, #dbeafe);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px 0;
        }

        .card {
            width: 85%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            padding: 2.5rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            margin-bottom: 1rem;
            padding: 3px;
            background: white;
        }

        h1 { margin: 0.5rem 0; font-size: 1.4rem; font-weight: 700; }
        p.company { color: var(--accent-color); font-weight: 600; margin: 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        p.title { color: #6b7280; margin: 0.3rem 0 1.5rem 0; font-size: 1rem; }

        .links { display: flex; flex-direction: column; gap: 0.8rem; }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border-radius: 14px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .vcard-btn { background-color: var(--primary-color); }
        .whatsapp-btn { background-color: #25d366; }
        .web-btn { background-color: var(--accent-color); }
        .instagram-btn { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }

        .footer { margin-top: 2rem; font-size: 0.7rem; color: #9ca3af; border-top: 1px solid #eee; padding-top: 1.5rem; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">VIZERIO</div>
        
        <img src="profil.jpg" alt="Ebubekir Kızıldaş" class="profile-img">
        
        <h1>Ebubekir Kızıldaş</h1>
        <p class="company">Vizerio</p>
        <p class="title">Dijital Pazarlama & Marketing Uzmanı</p>

        <div class="links">
            <a href="rehber.vcf" class="link-btn vcard-btn">
                <i class="fas fa-user-plus"></i> Rehbere Kaydet
            </a>

            <a href="https://wa.me/905510698812" class="link-btn whatsapp-btn">
                <i class="fab fa-whatsapp"></i> WhatsApp'tan Yaz
            </a>

            <a href="https://www.instagram.com/vize_rio?igsh=MWsxcmF2cmQ2amNhbw==" class="link-btn instagram-btn" target="_blank">
                <i class="fab fa-instagram"></i> Vizerio Instagram
            </a>

            <a href="https://vizeriotr.com/" class="link-btn web-btn" target="_blank">
                <i class="fas fa-globe"></i> vizeriotr.com
            </a>
        </div>

        <div class="footer">
            &copy; 2026 Vizerio Digital Networking.
        </div>
    </div>

</body>
</html>
